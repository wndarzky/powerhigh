<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
 <h5 class="w3-bar-item">MENU</h5>
 <button class="w3-bar-item w3-button tablink" onclick="openCity(event,
'Bandung')">Bandung</button>
 <button class="w3-bar-item w3-button tablink" onclick="openCity(event,
'Garut')">Garut</button>
 <button class="w3-bar-item w3-button tablink" onclick="openCity(event,
'Tasik')">Tasik</button>
 <button class="w3-bar-item w3-button tablink" onclick="openCity(event,
'Cirebon')">Cirebon</button>
</div>
<div style="margin-left:130px">
 <div class="w3-padding">Menu Tab Vertikal</div>
 <div id="Bandung" class="w3-container city" style="display:none">
 <h2>Bandung</h2>
 <p>Ibukota dari Provinsi Jawa Barat</p>
 </div>
 <div id="Garut" class="w3-container city" style="display:none">
 <h2>Garut</h2>
 <p>Garut kota yang terkenal dengan Dodol dan domba nya</p>
 </div>
 <div id="Tasik" class="w3-container city" style="display:none">
 <h2>Tasik</h2>
 <p>Terkenal dengan sebagai kota Intan.</p>
 </div>
 <div id="Cirebon" class="w3-container city" style="display:none">
 <h2>Cirebon</h2>
 <p>Terkenal dengan sebagai kota Udang.</p>
 </div>
</div>
<script>
function openCity(evt, cityName) {
 var i, x, tablinks;
 x = document.getElementsByClassName("city");
 for (i = 0; i < x.length; i++) {
 x[i].style.display = "none";
 }
 tablinks = document.getElementsByClassName("tablink");
 for (i = 0; i < x.length; i++) {
 tablinks[i].className = tablinks[i].className.replace(" w3-green", "");
 }
 document.getElementById(cityName).style.display = "block";
 evt.currentTarget.className += " w3-green";
}
</script>
</body>
</html>
